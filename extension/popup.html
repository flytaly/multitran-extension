<!doctype html>

<html class="w-fit">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="dist/styles.css" />
        <script src="dist/popup/popup.js" defer></script>
    </head>

    <body class="flex min-h-[150px] min-w-[400px] flex-col overflow-y-auto overflow-x-hidden font-sans text-sm">
        <div id="top-bar" class="h-px bg-blue-800 dark:bg-blue-700"></div>
        <div class="flex whitespace-nowrap bg-blue-800 dark:bg-blue-700">
            <div id="tabs" class="flex w-max text-sm">
                <!-- <button class="tab tab-active"></button> -->
            </div>
            <button id="add-pair" class="ml-2 text-xl text-slate-200 hover:text-slate-50 active:text-blue-400">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 16 16"
                >
                    <rect x="0" y="0" width="16" height="16" fill="none" stroke="none" />
                    <g fill="currentColor">
                        <path
                            d="M8 5a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 8 5Z"
                        />
                        <path d="M2 8a6 6 0 1 1 12 0A6 6 0 0 1 2 8Zm6-5a5 5 0 1 0 0 10A5 5 0 0 0 8 3Z" />
                    </g>
                </svg>
            </button>
        </div>
        <div class="p-2">
            <div class="mb-2 flex items-center justify-between gap-2">
                <a
                    class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-400/80"
                    href="https://multitran.com/"
                    target="_blank"
                >
                    <svg class="h-8 w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                        <g class="fill-current stroke-current">
                            <path
                                style="fill: none; stroke-miterlimit: 10; stroke-width: 6px"
                                d="M11.33,110.75l.86-93.89A9.76,9.76,0,0,1,14.78,10a12.64,12.64,0,0,1,7.76-3.82h94.83l-.86,93.91H20.65c-5.27,1.39-9,5.71-9.32,10.67-.32,5.4,3.54,10.45,9.32,12H119.7"
                            />
                            <path
                                d="M56.94,79.94,44.7,39.61h-.37q.86,10.3.86,16V79.94H30.85V24H52.4L64.89,63.7h.33L77.47,24H99.06v56H84.19V55.39c0-1.27,0-2.69.06-4.25s.22-5.37.55-11.45h-.37L72.35,79.94Z"
                            />
                        </g>
                    </svg>
                </a>
                <div data-type="lang-selector" class="flex flex-wrap items-center justify-center gap-1">
                    <select class="rounded-sm" id="l1"></select>
                    <a id="lang-swap" href="#">â‡„</a>
                    <select class="rounded-sm" id="l2"></select>
                </div>
                <button
                    class="h-4 w-4 origin-center hover:scale-110 hover:text-blue-600 active:scale-95 dark:hover:text-blue-400"
                    id="optionsButton"
                    data-l10n-id="optionsButton"
                    data-l10n-nocontent="true"
                    data-l10n-attrs="title"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                        <path
                            fill="currentColor"
                            d="M15 7h-2.1a4.967 4.967 0 0 0-.732-1.753l1.49-1.49a1 1 0 0 0-1.414-1.414l-1.49 1.49A4.968 4.968 0 0 0 9 3.1V1a1 1 0 0 0-2 0v2.1a4.968 4.968 0 0 0-1.753.732l-1.49-1.49a1 1 0 0 0-1.414 1.415l1.49 1.49A4.967 4.967 0 0 0 3.1 7H1a1 1 0 0 0 0 2h2.1a4.968 4.968 0 0 0 .737 1.763c-.014.013-.032.017-.045.03l-1.45 1.45a1 1 0 1 0 1.414 1.414l1.45-1.45c.013-.013.018-.031.03-.045A4.968 4.968 0 0 0 7 12.9V15a1 1 0 0 0 2 0v-2.1a4.968 4.968 0 0 0 1.753-.732l1.49 1.49a1 1 0 0 0 1.414-1.414l-1.49-1.49A4.967 4.967 0 0 0 12.9 9H15a1 1 0 0 0 0-2zM5 8a3 3 0 1 1 3 3 3 3 0 0 1-3-3z"
                        ></path>
                    </svg>
                </button>
            </div>
            <form
                class="flex w-full rounded-sm border-0 ring-1 ring-slate-500 focus-within:ring-2 focus-within:ring-blue-700 dark:focus-within:ring-blue-500"
                id="input-form"
                method="post"
            >
                <input
                    class="flex-grow border-0 px-1 py-0.5 pr-0 text-lg focus:outline-none"
                    name="words-input"
                    type="text"
                    placeholder="..."
                    autofocus
                />
                <button
                    class="flex items-center border border-l-slate-500 bg-slate-200 px-2 text-slate-600 hover:bg-slate-300 dark:border-none dark:bg-neutral-700 dark:text-slate-400 dark:hover:bg-neutral-600"
                >
                    <!-- Search Icon  -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-auto" viewBox="0 0 16 16">
                        <path
                            fill="currentColor"
                            d="M15.707 14.293l-4.822-4.822a6.019 6.019 0 1 0-1.414 1.414l4.822 4.822a1 1 0 0 0 1.414-1.414zM6 10a4 4 0 1 1 4-4 4 4 0 0 1-4 4z"
                        ></path>
                    </svg>
                </button>
            </form>
        </div>

        <div id="loading" class="mt-2 text-center font-bold" hidden>Loading...</div>
        <div id="error" class="mt-2 text-center font-bold text-red-700" hidden></div>
        <div id="not-found" class="mt-2 text-center font-bold" hidden>Not Found</div>

        <div id="translation-container"></div>

        <footer class="mb-1 mr-4 mt-auto text-right text-xs font-normal">
            <a class="text-slate-600 dark:text-slate-400" href="donate.html" target="_blank">Donate</a>
            |
            <a class="text-slate-600 dark:text-slate-400" id="storeLink" href="#" target="_blank">Rating</a>
            |
            <a
                class="text-slate-600 dark:text-slate-400"
                href="https://github.com/flytaly/multitran-extension"
                target="_blank"
                >GitHub</a
            >
        </footer>
    </body>
</html>
