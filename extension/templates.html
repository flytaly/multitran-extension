<template id="translate-popup">
    <article
        id="translate-popup-container"
        class="
            absolute
            block
            text-gray-800
            font-normal
            text-sm
            font-sans
            break-words
            overflow-auto
            z-50
            min-h-[40px] min-w-[100px]
            max-h-[380px] max-w-[400px]
            border border-gray-400
            bg-gray-100
            p-4
            pt-2
            rounded-md
        "
    >
        <header class="flex items-center mb-2 min-h-[25px] text-lg">
            <span class="font-bold mr-4 max-w-[200px] overflow-hidden whitespace-nowrap overflow-ellipsis"></span>
            <span id="pronunciation" class="max-w-[150px] text-xs"></span>
            <span class="text-xs text-right ml-auto text-gray-400"></span>
        </header>
    </article>

    </button>
</template>

</template>

<template id="row-translations">
