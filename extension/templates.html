<template id="translate-popup">
    <article
        id="translate-popup-content"
        class="root absolute z-[9999] block max-h-popup-h min-h-[40px] min-w-[100px] max-w-popup-w overflow-auto break-words rounded-md border border-gray-400 bg-gray-100 p-3 pt-2 font-sans text-sm font-normal text-black dark:border-gray-500 dark:bg-neutral-800 dark:text-slate-50"
    >
        <header class="mb-2 flex items-center text-lg">
            <span class="mr-4 max-w-[200px] overflow-hidden overflow-ellipsis whitespace-nowrap font-bold"
                ><a target="_blank"></a
            ></span>
            <span id="pronunciation" class="max-w-[150px] text-xs"></span>
            <span class="ml-auto text-right text-xs text-gray-400"></span>
        </header>
    </article>
</template>

<template id="flag-button">
    <button class="relative mr-1 h-8 w-8">
        <img alt="play" class="w-8" />
        <div class="absolute left-1/2 top-1/2 h-full w-full">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="hidden h-5 w-auto -translate-x-1/2 -translate-y-1/2"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24"
            >
                <path
                    fill="none"
                    stroke="currentColor"
                    stroke-dasharray="15"
                    stroke-dashoffset="15"
                    stroke-linecap="round"
                    stroke-width="2"
                    d="M12 3C16.9706 3 21 7.02944 21 12"
                >
                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="15;0" />
                    <animateTransform
                        attributeName="transform"
                        dur="1.5s"
                        repeatCount="indefinite"
                        type="rotate"
                        values="0 12 12;360 12 12"
                    />
                </path>
            </svg>
        </div>
    </button>
</template>

<template id="translation-list-header">
    <div class="flex justify-between" data-type="list-header">
        <div class="mr-1 space-x-1 text-sm text-gray-500 dark:text-gray-200"></div>
        <button
            class="invisible ml-auto flex items-center text-blue-700 dark:text-blue-300"
            data-l10n-id="popupScrollIcon"
            data-l10n-nocontent="true"
            data-l10n-attrs="title"
            title="scroll to the next group (Ctrl+ArrowDown)"
            data-type="scroll-next"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 fill-none stroke-current hover:fill-current"
                viewBox="0 0 24 24"
            >
                <path
                    d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z"
                />
            </svg>
        </button>
    </div>
</template>

<template id="translation-list">
    <ol class="list-decimal p-2 pl-10 text-sm text-gray-500 dark:text-gray-400"></ol>
</template>
