<template id="translate-popup">
    <article
        id="translate-popup-content"
        class="root absolute block text-black font-normal text-sm font-sans break-words overflow-auto z-[9999] min-h-[40px] min-w-[100px] max-h-popup-h max-w-popup-w border border-gray-400 bg-gray-100 p-3 pt-2 rounded-md"
    >
        <header class="flex items-center mb-2 text-lg">
            <span class="font-bold mr-4 max-w-[200px] overflow-hidden whitespace-nowrap overflow-ellipsis"
                ><a target="_blank"></a
            ></span>
            <span id="pronunciation" class="max-w-[150px] text-xs"></span>
            <span class="text-xs text-right ml-auto text-gray-400"></span>
        </header>
    </article>
</template>

<template id="flag-button">
    <button class="relative w-8 h-8 mr-1">
        <img alt="play" class="w-8" />
        <div class="absolute left-1/2 top-1/2 w-full h-full">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-auto h-5 -translate-x-1/2 -translate-y-1/2 hidden"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24"
            >
                <path
                    fill="none"
                    stroke="currentColor"
                    stroke-dasharray="15"
                    stroke-dashoffset="15"
                    stroke-linecap="round"
                    stroke-width="2"
                    d="M12 3C16.9706 3 21 7.02944 21 12"
                >
                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="15;0" />
                    <animateTransform
                        attributeName="transform"
                        dur="1.5s"
                        repeatCount="indefinite"
                        type="rotate"
                        values="0 12 12;360 12 12"
                    />
                </path>
            </svg>
        </div>
    </button>
</template>

<template id="translation-list-header">
    <div class="flex justify-between" data-type="list-header">
        <div class="text-sm space-x-1 text-gray-500 mr-1"></div>
        <button
            class="ml-auto flex items-center text-blue-700 invisible"
            data-l10n-id="popupScrollIcon"
            data-l10n-nocontent="true"
            data-l10n-attrs="title"
            title="scroll to the next group (Ctrl+ArrowDown)"
            data-type="scroll-next"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 fill-none hover:fill-current stroke-current"
                viewBox="0 0 24 24"
            >
                <path
                    d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z"
                />
            </svg>
        </button>
    </div>
</template>

<template id="translation-list">
    <ol class="list-decimal p-2 pl-10 text-gray-500 text-sm"></ol>
</template>
